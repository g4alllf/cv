        title: Rust Online Judge
        link: https://github.com/NorthSecond/Rust-OnlineJudge
        link_text: GitHub Address
        description: | # this will include new lines to allow paragraphs
            This project is based on the actix web framework. The project combines the features of the rust language to implement the online judge project backend that supports asynchronous calls and can compile the rust language and read sql database content in real time.
      
      - layout: left
        title: Blog Community
        link: https://gitee.com/gyau/intermediate-training-blog
        link_text: Gitee Address
        description:
            The front end of the project uses the Ant Design UI library, combined with the pluggable enterprise-class react application framework umi, to achieve the interface UI design and project convention-based routing. The project's back end uses SpringBoot to handle HTTP interactions and the MyBatis framework to generate and eventually execute sql statements.
      
      - layout: left
        title: Citi Cup
        link: https://www.citigroup.com/china/csts/EducationProgram/AboutEducation_CFCcn.html
        link_text: Official Website
        sub_title: Executive Supervisor
        description: | # this will include new lines to allow paragraphs
            This project combines financial knowledge graph and natural language processing technologies to build a graph by analyzing public reports of companies to obtain relevant information and use the resulting information to rate different companies and institutions on ESG.
        
      - layout: left
        title: python RPC
        description: | # this will include new lines to allow paragraphs
            This project uses python language to build a simple rpc framework that implements message serialization/deserialization, remote method invocation and other functions, while supporting thread pooling and asynchronous high concurrency features.
            
